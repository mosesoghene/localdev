{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block content %}

<section class="page-title bg-2">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <h1>Create an Account</h1>
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nisi, quibusdam.</p>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- contact form start -->
<section class="contact-form">
  <div class="container">
    <form class="row" id="contact-form" method="post">
      <div class="col-md-12 col-sm-12">
        <div class="block">
          <div class="form-group">
            <input name="username" type="text" class="form-control" placeholder="Enter Username">
          </div>
          <div class="form-group">
            <input name="email" type="email" class="form-control" placeholder="Email Address">
          </div>
          <div class="form-group">
            <input name="firstName" type="text" class="form-control" placeholder="First Name">
          </div>
          <div class="form-group">
            <input name="lastName" type="text" class="form-control" placeholder="Last Name">
          </div>
          <div class="form-group">
            <input name="password1" type="password" class="form-control" placeholder="Enter Pasword">
          </div>
          <div class="form-group">
            <input name="password2" type="password" class="form-control" placeholder="Enter Password Again">
          </div>
        </div>
      </div>
      <div class="col-md-12 col-sm-12">
        <div class="block">
          <!-- <div class="form-group-2">
            <textarea name="user_message" class="form-control" rows="4" placeholder="Your Message"></textarea>
          </div> -->
          <button class="btn btn-default" type="submit">Create Account</button>
        </div>
      </div>
      <div class="error" id="error">Sorry Msg dose not sent</div>
      <div class="success" id="success">Message Sent</div>
    </form>
  </div>
</section>

{% endblock %}
